<div class="container" style="margin-top:65px;">
  
</div>

<!--pagination Buttons top-->
<div class='row'>
    <div class="col-sm-6">
        <button class="btn btn-primary"(click)="previousPage()">Previous</button>
    </div>
    <div class="col-sm-6 text-end">
        <button class="btn btn-primary"(click)="nextPage()">Next</button>
    </div>
</div> 
<div class ="container">
  <div>
    <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
    <label for="Species">Species</label>

    <select id="Species" Species="Species" [(ngModel)]="selectedSpecies " formControlName="Species" >
      <option value="">All Species</option>
      <option *ngFor = "let Species of collectionName | async" [value]="Species">{{ Species }}</option>
    </select>
    <label for="Gender">Gender</label>
    <select id="Gender" Species="Gender" [(ngModel)]="selectedGender " formControlName="Gender" >
        <option value="">All Genders</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        
      </select>
    <button>Filter</button>
</form>
</div>
<!--Aniamls card Group-->

    <div class="row">
        <div class="card-group">
            <div  class="col-sm-3" style ="padding: 5px;" *ngFor = "let animal of animal_list | async">
                <div class="card " style ="cursor: pointer; padding: 10px;" [routerLink]="['/animals/',animal.Species, animal._id]">
                    <img [src] = [animal.image] class="card-img-top" height="200">
                    <div class="card-header">
                       Species: {{animal.Species}}
                    </div>
                    <div class="card-body">
                        Gender: {{animal.Gender}}
                        <br>
                        Location: {{animal.Location}}
                    </div>

                </div>
                
            </div>
        </div>
        
    </div>

</div>
<!-- pagination Buttons bottom-->
<div class='row'>
    <div class="col-sm-6">
        <button class="btn btn-primary"(click)="previousPage()">Previous</button>
    </div>
    <div class="col-sm-6 text-end">
        <button class="btn btn-primary"(click)="nextPage()">Next</button>
    </div>
    
</div>
