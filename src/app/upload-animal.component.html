<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <ng-container>
                <!--Upload Form-->
                <h2>Enter upload details</h2>
                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="Species">Species</label>
                        <select id="Species" Species="Species" class="form-control" formControlName="Species">
                          <option *ngFor = "let collection of collection_name | async" [value]="collection">{{ collection }}</option>
                        </select>
                    </div>
                
                      
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <select id="Gender" Gender="Gender" formControlName="Gender" class="form-control">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>  
                    </div>
                    <div class="form-group">
                        <label for="LifeStage">LifeStage</label>
                        <select id="LifeStage" LifeStage="LifeStage" formControlName="LifeStage" class="form-control" >
                          <option value="Infant">Infant</option>
                          <option value="Adolecent">Adolecent</option>
                          <option value="Adult">Adult</option>
                          <option value="Old">Old</option>
                        </select>  
                    </div>

                    <div class="form-group">
                        <label for="Location">Location</label>
                        <input type="text" id="Location" Location="Location" 
                        class="form-control" formControlName="Location">  
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" id="image" image="image" 
                        class="form-control" formControlName="image">   
                    </div>
                    <br>

                    
                    <button  type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">Submit</button>

                </form>  
            </ng-container>
        </div>
    </div>
</div>
