<br>
<div class="auth-container">
    <div class="auth-tabs">
      <button (click)="showLoginForm = true" [class.active]="showLoginForm">Login</button>
      <button (click)="showLoginForm = false" [class.active]="!showLoginForm">Signup</button>
    </div>
    
    <div class="auth-form-container">
      <app-login *ngIf="showLoginForm"></app-login>
      <app-signup *ngIf="!showLoginForm"></app-signup>
    </div>
  </div>
