
<ng-container>
    <!--Login Form-->
    <h2>Enter login details</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">

    

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" Location="username" 
            class="form-control" formControlName="username">  
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" password="password" 
            class="form-control" formControlName="password">   
        </div>
        <br>

        
        <button  type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

    </form>  
</ng-container>
