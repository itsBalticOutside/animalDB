<div class="navbar navbar-expand-sm bg-black navbar-dark fixed-top">
    
    <h2 style="color:rgb(141, 135, 135)">AnimalDB</h2>
    <!--Navigation Bar-->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink='/'>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/animals'>Animals</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/upload'>Upload</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink='/user/:id'>Profile</a>
        </li>
    </ul>
    <!--Login/Logout Button-->
    <div class="form-inline ms-auto" style = "margin-right:10px;">
        <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-light" (click) = "authService.logout()">Logout</button>
        </ng-container>

        <ng-template #loggedOut>
            <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect( 
                { appState: {target: this.router.url}})">Login</button>
        </ng-template>

    </div>
</div>
